{% extends 'tasks/base.html' %}

{% block title %}{{ form.instance.title|default:'Новое дело' }}{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1 class="mb-3">{{ form.instance.title|default:'Новое дело' }}</h1>
  <form method="POST" class="form">
    {% csrf_token %}
    <div class="form-group">
      {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
</div>
{% endblock %}
